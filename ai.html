    <script>
        // JavaScript code for Chatzi Buddy

        function decryptApiKey(encryptedKey) {

            var decryptedKey = decodedKey; // Placeholder, replace with actual decryption
            
            return decryptedKey;
        }
        
        function openMenu() {
            document.getElementById('menu-container').style.display = 'block';
            document.getElementById('chat-container').style.display = 'none';
        }
        
        function openChat() {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }
        
        function sendMessage() {
            var messageInput = document.getElementById('message-input');

                // Use the decrypted API key for the ChatGPT API request
                var botResponse = "Bot response goes here";
                displayMessage(botResponse, 'bot');
            }
        }
        
        function displayMessage(message, type) {
            var messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
        
            var messageContent = document.createTextNode(message);
            messageContainer.appendChild(messageContent);
        
            if (type === 'user') {
                messageContainer.classList.add('user-message');
            } else if (type === 'bot') {
                messageContainer.classList.add('bot-message');
            }
        
            var chatContainer = document.getElementById('chat-container');
            chatContainer.appendChild(messageContainer);
        }
    </script>
</head>
<body>

        <div>

</body>
</html>
